<!DOCTYPE html>
<html lang="en">

<head>

<title>
Cyblog Examples
</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.cyblog-metadata {
    margin-bottom: 1rem;
    color: grey;
    display: flex;
    overflow: auto;
    padding: 0;
}

span[class^='cyb-meta'] {
    margin-left: 0.5rem;
    color: #888;
    padding: 0.3rem;
    border-radius: 0.25rem;
}

span[class^='cyb-meta']:first-child {
    margin-left: 0;
}

h1 {
    font-size: 2rem;
    margin-top: 1rem;
    margin-bottom: 0.3rem;
}

h2 {
    font-size: 1.7rem;
}

h3 {
    font-size: 1.4rem;
}

h4 {
    font-size: 1.2rem;
}

h5 {
    font-size: 1rem;
}

h6 {
    font-size: 0.7rem;
}

body {
    font-family: sans-serif;
    line-height: 1.6;
    overflow: auto;
    width: 60vw;
}

blockquote {
    margin-left: 2rem;
    padding: 0.1rem;
    padding-left: 1rem;
    border-left: 0.2rem solid rgb(207, 207, 207);
}

blockquote p {
    margin: 0.1rem;
}

pre {
    background-color: #eeeeee;
    padding: 0.5rem;
    margin-left: 1.2rem;
    border-radius: 0.25em;
    overflow-x: scroll;
    font-size: 1rem;
}

a:visited {
    color: #235aff;
}

a {
    color: #235aff;
    transition-duration: 0.2s;
}

a:active {
    color: navy;
}

.cyblog-table-wrapper {
    max-width: 100%;
    overflow-x: auto;
}

table {
    border: 1px solid #999999;
    border-spacing: 0;
    border-radius: 0.2rem;
}

td, th {
    padding: 0.4rem;
    border-right: 1px solid #bbbbbb;
    border-bottom: 1px solid #bbbbbb;
    margin: 0;
}

th {
    border-color: #999999;
}

td:last-child, th:last-child {
    border-right: none;
}

tr:last-child>td {
    border-bottom: none;
}

thead {
    margin: 0;
    padding: 0;
}

pre code {
    background: inherit;
    padding: 0;
}

code {
    background: #ededed;
    padding: 0.2rem;
    border-radius: 0.2rem;
}

#cyblog-plug-footer {
    text-align: center;
    font-size: 0.8rem;
    color: #999999;
    font-family: monospace;
}

#cyblog-plug-footer a {
    filter: saturate(0.6);
}

.cyb-img-wrapper>img {
    max-height: 60vh;
    max-width: 100%;
    object-fit: contain;
}

.cyb-img-wrapper {
    width: 100%;
    text-align: center;
}

@media screen and (max-aspect-ratio: 1/1) {
    body {
        width: 90vw;
        line-height: 1.4;
    }
    pre {
        margin: 0.1rem;
    }
    .img-wrapper>img {
        max-height: unset;
        height: auto;
        max-width: 90vw;
        max-height: 60vh;
        padding: auto;
    }
}

@media not all and (hover: none) {
    a:hover {
        color: #2049c7;
    }
    a:visited:hover {
        color: #2049c7;
    }
}

@media screen {
    body {
        color: #202020;
    }
}

@media print {
    body {
        width: 90vw;
    }
    p, h1, h2, h3, h4, h5, h6, strong, em {
        break-inside: avoid;
    }
}
@media only screen and (prefers-color-scheme: dark) {
    body {
        background: #202020;
        color: #f5f4f0;
    }

    pre {
        background: #505050;
    }

    a, a:visited {
        color: #1f6dec;
    }

    span[class^='cyb-meta'] {
        color: #ccc;
    }
    
    code {
        background: #404040;
    }

    @media not all and (hover: none) {
        a:hover, a:visited:hover {
            filter: brightness(2);
        }
    }
}

</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css">
</head>

<body>
<h1 id="cyblog-examples">Cyblog Examples</h1>
<p>This directory contains some example cyblog sites.</p>

<li>Presentation <a href="presentation.html" >demo</a>
<a href="https://github.com/xyzshantaram/cyblog/blob/main/examples/presentation.cyblog" >source</a></li>
<li>Math <a href="math.html" >demo</a>
<a href="https://github.com/xyzshantaram/cyblog/blob/main/examples/math.cyblog" >source</a></li>
</ul>

<p id="cyblog-plug-footer">
    <em>Built with <a href="https://xyzshantaram.github.io/cyblog/">Cyblog</a></em>
</p>

</body>
</html>
